<div class="container">
  <div class="row">
    <div class="col-9">
      <h2>
        <a [routerLink]="['/productos/', product.id]">{{product.name | titlecase}}</a>
      </h2>
    </div>
    <div class="col-3">
      <button (click)="onPurchase()" class="btn btn-danger price btn-block">{{product.price | currency: 'EUR':'symbol':'1.2-2'}}</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      {{product.description}}
    </div>
  </div>
</div>
<hr>
